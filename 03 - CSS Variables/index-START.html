<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Scoped CSS Variables and JS</title>
		<link rel="icon" href="https://fav.farm/ðŸ”¥" />
	</head>
	<body>
		<h2>Update CSS Variables with <span class="hl">JS</span></h2>

		<form class="controls">
			<label for="spacing">Spacing:</label>
			<input
				id="spacing"
				type="range"
				name="spacing"
				min="10"
				max="200"
				value="10"
				data-sizing="px"
			/>

			<label for="blur">Blur:</label>
			<input
				id="blur"
				type="range"
				name="blur"
				min="0"
				max="25"
				value="10"
				data-sizing="px"
			/>

			<label for="base">Base Color</label>
			<input id="base" type="color" name="base" value="#ffc600" />
		</form>

		<img
			class="main-img"
			src="https://source.unsplash.com/7bwQXzbF6KE/800x500"
		/>

		<style>
			:root {
				--padding: 20px;
				--blur: 3px;
				--color: #ffc600;
			}

			body {
				text-align: center;
				background: #193549;
				color: white;
				font-family: "helvetica neue", sans-serif;
				font-weight: 100;
				font-size: 50px;
			}

			.controls {
				margin-bottom: 50px;
			}

			input {
				width: 100px;
			}

			.hl {
				color: var(--color);
			}

			.main-img {
				filter: blur(var(--blur));
				padding: var(--padding);
				background-color: var(--color);
			}
		</style>

		<script>
			const inputs = document.querySelectorAll("input");
			inputs.forEach((input) => {
				input.addEventListener("change", handleUpdate);

				input.addEventListener("mousedown", () => {
					input.addEventListener("mousemove", handleUpdate);

					input.addEventListener("mouseup", () => {
						input.removeEventListener("mousemove", handleUpdate);
					});
				});
			});

			function handleUpdate() {
				const spacing = document.querySelector("#spacing").value;
				const blur = document.querySelector("#blur").value;
				const color = document.querySelector("#base").value;

				document.documentElement.style.setProperty("--padding", `${spacing}px`);
				document.documentElement.style.setProperty("--blur", `${blur}px`);
				document.documentElement.style.setProperty("--color", `${color}`);
			}

			console.log(inputs);
		</script>
	</body>
</html>
