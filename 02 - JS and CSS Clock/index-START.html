<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>JS + CSS Clock</title>
		<link rel="icon" href="https://fav.farm/ðŸ”¥" />
	</head>
	<body>
		<div class="clock">
			<div class="clock-face">
				<div class="hand hour-hand"></div>
				<div class="hand min-hand"></div>
				<div class="hand second-hand"></div>
			</div>
			<div>
				<p id="seconds"></p>
			</div>
		</div>

		<style>
			html {
				background: #018ded url(https://unsplash.it/1500/1000?image=881&blur=5);
				background-size: cover;
				font-family: "helvetica neue";
				text-align: center;
				font-size: 10px;
			}

			body {
				margin: 0;
				font-size: 2rem;
				display: flex;
				flex: 1;
				min-height: 100vh;
				align-items: center;
			}

			.clock {
				width: 30rem;
				height: 30rem;
				border: 20px solid white;
				border-radius: 50%;
				margin: 50px auto;
				position: relative;
				padding: 2rem;
				box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.1), inset 0 0 0 3px #efefef,
					inset 0 0 10px black, 0 0 10px rgba(0, 0, 0, 0.2);
			}

			.clock-face {
				position: relative;
				width: 100%;
				height: 100%;
				transform: translateY(
					-3px
				); /* account for the height of the clock hands */
			}

			.hand {
				width: 50%;
				height: 6px;
				background: black;
				position: absolute;
				top: 50%;
			}

			.hour-hand,
			.min-hand,
			.second-hand {
				transform-origin: right;
				transition: transform 100ms ease-in-out;
			}
		</style>

		<script>
			let interval = setInterval(updateTime, 1001);

			function updateTime() {
				let time = new Date();

				updateHour(time);
				updateMinutes(time);
				updateSeconds(time);
			}

			function updateHour(time) {
				const hourHand = document.querySelector(".hour-hand");
				let hour = time.getHours();

				hourHand.style.transform = `rotate(calc(90deg + ${hour}deg * 30))`;
			}

			function updateMinutes(time) {
				const minuteHand = document.querySelector(".min-hand");
				let minutes = time.getMinutes();

				minuteHand.style.transform = `rotate(calc(90deg + ${minutes}deg * 6))`;
			}

			function updateSeconds(time) {
				const secondHand = document.querySelector(".second-hand");
				let seconds = time.getSeconds();

				secondHand.style.transform = `rotate(calc(90deg + ${seconds}deg * 6))`;
			}
		</script>
	</body>
</html>
